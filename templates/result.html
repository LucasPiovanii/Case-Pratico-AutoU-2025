<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resultado</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f9;
        }
        .container {
            text-align: center;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 80%;
        }
        .result {
            font-size: 1.2em;
            color: #333;
            margin-bottom: 20px;
        }
        .classification {
            font-size: 1.5em;
            color: #007BFF;
            margin-bottom: 20px;
            font-weight: bold;
        }
        .produtivo {
            color: green;
        }
        .improdutivo {
            color: red;
        }
        .response {
            font-size: 1.1em;
            color: #555;
            margin-top: 20px;
            margin-bottom: 20px;
            padding: 10px;
            background: #f8f8f8;
            border-left: 4px solid #007BFF;
            text-align: left;
        }
        a {
            text-decoration: none;
            color: #007BFF;
        }
    </style>
</head>
<body>
    <div class="container">
        <p class="result">{{ result }}</p>
        <p class="classification {% if classification == 'Produtivo' %}produtivo{% else %}improdutivo{% endif %}">
            Classificação: {{ classification }}
        </p>
        <div class="response">
            <strong>Resposta sugerida:</strong>
            <p>{{ response }}</p>
        </div>
        <a href="/">Voltar para o início</a>
    </div>
</body>
</html>
